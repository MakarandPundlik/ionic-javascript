<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--

    Ionic script links
-->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title> BMI Calculator </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Your height in meter</ion-label>
          <ion-input  id="height"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Your weight in kilograms</ion-label>
          <ion-input  id="weight"></ion-input>
        </ion-item>
        <div class="ion-margin ion-text-center">
            <ion-grid>
                <ion-row>
                    <ion-col>
                    <ion-button color="primary" id="calc-btn"><ion-icon slot="start" name="calculator-sharp"></ion-icon>Calculate</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="primary" id="reset-btn"><ion-icon slot="start" name="refresh-sharp"></ion-icon>Reset</ion-button>
                </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col id="result">

                    </ion-col>
                </ion-row>
            </ion-grid>
           
        </div>
       
      </ion-content>
    </ion-app>
  </body>
</html>
